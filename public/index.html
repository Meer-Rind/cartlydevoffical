<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Cartly Dev - Premium Digital Solutions" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              secondary: '#1e293b',
              accent: '#00CFFF',
              accentLight: '#B2FFFF',
              accentDark: '#00E5FF',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'wave': 'wave 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              wave: {
                '0%': { transform: 'rotate(0deg)' },
                '10%': { transform: 'rotate(14deg)' },
                '20%': { transform: 'rotate(-8deg)' },
                '30%': { transform: 'rotate(14deg)' },
                '40%': { transform: 'rotate(-4deg)' },
                '50%': { transform: 'rotate(10deg)' },
                '60%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>CartlyDev | Premium Digital Solutions</title>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00CFFF;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00E5FF;
      }
      
      /* Glassmorphism effect */
      .glass {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(0, 207, 255, 0.125);
      }
      
      .glass-light {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(0, 207, 255, 0.125);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(90deg, #00CFFF, #00E5FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Shine effect */
      .shine:hover {
        position: relative;
        overflow: hidden;
      }
      .shine:hover::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -60%;
        width: 20%;
        height: 200%;
        opacity: 0;
        transform: rotate(30deg);
        background: rgba(255, 255, 255, 0.13);
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.03) 77%,
          rgba(255, 255, 255, 0.5) 92%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shine 3s ease-in-out 0.15s infinite;
      }
      @keyframes shine {
        10% {
          opacity: 1;
          left: 100%;
        }
        100% {
          opacity: 0;
          left: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-primary text-white font-sans antialiased overflow-x-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- AOS Initialization -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-in-out-quad',
        once: true,
        offset: 50
      });
    </script>
  </body>
</html>
